name: Markdown Lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Lint markdown
        run: markdownlint '**/*.md' --config .markdownlint.jsonc
